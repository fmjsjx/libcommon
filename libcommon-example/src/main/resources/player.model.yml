package: com.github.fmjsjx.libcommon.example.bson.model

objects:
- name: Player
  type: root
  fields:
  - name: uid
    bname: _id
    type: int
  - name: wallet
    bname: wt
    type: object
    model: Wallet
  - name: equipments
    bname: eqm
    type: map
    key: string
    value: Equipment
  - name: items
    bname: itm
    type: simple-map
    key: int
    value: int
  - name: updateVersion
    bname: _uv
    type: int
    increase: true
    json-ignore: true
  - name: createTime
    bname: _ct
    type: datetime
    json-ignore: true
    required: true
  - name: updateTime
    bname: _ut
    type: datetime
    json-ignore: true
    required: true
- name: Wallet
  type: object
  fields:
  - name: coinTotal
    bname: ct
    type: long
    required: true
  - name: coinUsed
    bname: cu
    type: long
    required: true
    json-ignore: true
  - name: coin
    virtual: true
    type: long
    sources: [coinTotal, coinUsed]
    formula: coinTotal - coinUsed
  - name: diamond
    bname: d
    type: long
    required: true
  - name: ad
    type: int
    required: true
    increase: true
- name: Equipment
  type: map-value
  key: string
  fields:
  - name: id
    type: string
    required: true
  - name: refId
    bname: rid
    type: int
    required: true
  - name: atk
    type: int
    required: true
  - name: def
    type: int
    required: true
  - name: hp
    type: int
    required: true
